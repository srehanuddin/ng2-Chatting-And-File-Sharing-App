<div class="md-grid-list">
  <div class="usersSection">

    <md-list>
      <md-list-item *ngFor="let u of accountsArr">{{u.FirstName}} {{u.LastName}}</md-list-item>
      
    </md-list>

  </div>
  <div class="chatSection" >
    
      <md-card class="example-card" >
        <md-card-header>
          <md-card-title><h2>Login</h2></md-card-title>
        </md-card-header>
        <md-card-content class="md-card-content" >

          <md-list>
            <md-list-item style="height: auto;">
              <div class="chatToMeMain">
                <div class="chatToMe">Hello Hello Hello Hello Hello HelloHelloHello HelloHello Hellov HelloHello Hello Hello</div>
              </div>
            </md-list-item>
            <md-list-item>
              <div class="chatFromMeMain">
                <div class="chatFromMe">Hello Hello Hello Hello Hello HelloHelloHello HelloHello Hellov HelloHello Hello Hello</div>
              </div>
            </md-list-item>
            
          </md-list>

        </md-card-content>
        <md-card-actions class="padding-bottom-10">
          <md-input-container class="chatTextCont">
            <input md-input placeholder="What's in your mind'" >
          </md-input-container>
          <span class="example-spacer"></span>
          <div class="chatButtonsCont">
            <button md-button md-raised-button color="primary" type="submit">File</button>
            <button md-button md-raised-button color="primary" type="submit">Send</button>
          </div>
          
        </md-card-actions>
      </md-card>


  </div>
</div>
