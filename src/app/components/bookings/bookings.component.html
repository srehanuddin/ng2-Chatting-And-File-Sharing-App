<md-card class="example-card">
  <md-card-header>
    <md-card-title><h2>Bookings</h2></md-card-title>
  </md-card-header>
  <md-card-content>

    <md-list>
      <!--<h3 md-subheader>Folders</h3>-->
      <md-list-item *ngFor="let item of bookingsArr; let num = index" >
        <!--<md-icon md-list-avatar>folder</md-icon>-->
        <h4 md-line>Location : {{item.Location}}</h4>
        <p md-line>Slot : {{item.Slot}} </p>
        <p md-line>User : {{item.FirstName}} {{item.LastName}}</p>
        <p md-line>Date : {{item.StartDate}} - Time : {{item.StartTime}} - Hours : {{item.Hours}}</p>

        <span class="example-spacer"></span>
        <!--<button md-button md-raised-button color="primary" [routerLink]="['/JobDetail', item.$key ]" >View</button>-->
        <button md-button md-raised-button color="danger" (click)="delete(item.$key)" >Delete</button>
        <!--<md-divider ></md-divider>-->
      </md-list-item>
      
    </md-list>


  </md-card-content>
</md-card>
