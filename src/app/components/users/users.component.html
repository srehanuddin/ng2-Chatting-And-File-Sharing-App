
<md-card class="example-card">
  <md-card-header>
    <md-card-title><h2>Users</h2></md-card-title>
  </md-card-header>
  <md-card-content>

    <md-list>
      <!--<h3 md-subheader>Folders</h3>-->
      <md-list-item *ngFor="let item of accounts | async; let num = index">
        <!--<md-icon md-list-avatar>folder</md-icon>-->
        <h4 md-line>{{item.FirstName}} {{item.LastName}}</h4>
        <!--<p md-line> {{item.Gender}} </p>-->

        <span class="example-spacer"></span>
        <button md-button md-raised-button color="primary" [routerLink]="['/Resume', item.uid]" >View</button>
        <button md-button md-raised-button color="danger" *ngIf="user?.AccountType == 'Admin'" (click)="delete(item.$key)" >Delete</button>
        <md-divider ng-if="num < accounts.length - 1"></md-divider>
      </md-list-item>
      
    </md-list>

  </md-card-content>
</md-card>
