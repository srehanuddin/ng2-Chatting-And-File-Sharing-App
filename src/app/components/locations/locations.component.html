<md-card class="example-card">
  <md-card-header>
    <md-card-title><h2>Parking Locations</h2></md-card-title>
  </md-card-header>
  <md-card-content>

    <md-list>
      <!--<h3 md-subheader>Folders</h3>-->
      <md-list-item *ngFor="let item of locations | async; let num = index">
        <!--<md-icon md-list-avatar>folder</md-icon>-->
        <h4 md-line>{{item.Location}}</h4>
        <p md-line> Number Of Parking Slots : {{item.NumberOfSlots}} </p>

        <span class="example-spacer"></span>
        <button md-button md-raised-button color="primary" [routerLink]="['/LocationDetail', item.$key ]" >View</button>
        <button md-button md-raised-button color="danger" *ngIf="canDelete(user, item.uid)" (click)="delete(item.$key)" >Delete</button>
        <!--<md-divider ></md-divider>-->
      </md-list-item>
      
    </md-list>


  </md-card-content>
</md-card>
